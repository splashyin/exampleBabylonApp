<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>Babylon.js sample code</title>

        <!-- Babylon.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
        <script src="https://assets.babylonjs.com/generated/Assets.js"></script>
        <script src="https://cdn.babylonjs.com/recast.js"></script>
        <script src="https://cdn.babylonjs.com/ammo.js"></script>
        <script src="https://cdn.babylonjs.com/havok/HavokPhysics_umd.js"></script>
        <script src="https://cdn.babylonjs.com/cannon.js"></script>
        <script src="https://cdn.babylonjs.com/Oimo.js"></script>
        <script src="https://cdn.babylonjs.com/earcut.min.js"></script>
        <script src="https://cdn.babylonjs.com/babylon.js"></script>
        <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
        <script src="https://cdn.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
        <script src="https://cdn.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
        <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.js"></script>
        <script src="https://cdn.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
        <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
        <script src="https://cdn.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
            
            #canvasZone {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
<body>
    <script>

        //=====================================================================================
        // DEFINE VARIABLES
        //=====================================================================================

        // enums for states
        const State = Object.freeze(
            { 
                START: 0, 
                GAME: 1,
                LOSE: 2 
            }
        );

        // application globals
        var scene, canvas, engine, camera, light;

        // scene relates
        var state = State.START;

        //=====================================================================================
        // DEFINE FUNCTIONS
        //=====================================================================================
        // create the canvas html element and attach it to the webpage
        var createCanvas = function() 
        {
            canvas = document.createElement("canvas");
            canvas.style.width = "100%";
            canvas.style.height = "100%";
            canvas.id = "gameCanvas";
            document.body.appendChild(canvas);
        }

        //=====================================================================================
        // initialize babylon scene and engine
        var initScene = function() 
        {
            createCanvas();
            engine = new BABYLON.Engine(canvas, true);
            scene = new BABYLON.Scene(engine);
        }

        //=====================================================================================
        // scene assembler, all scene content goes in here
        var assembleScene = function() 
        {
            camera = new BABYLON.ArcRotateCamera("Camera", Math.PI / 2, Math.PI / 2, 2, new BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0), scene);
            light.intensity = 0.7;
            var sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {diameter: 1}, scene);
        }

        //=====================================================================================
        var goToStart = function()
        {
            engine.displayLoadingUI();

            scene.detachControl();
            let _scene = new BABYLON.Scene(engine);
            _scene.clearColor = new BABYLON.Color4(0, 0, 0, 1);
            let camera = new BABYLON.Camera("camera1", new BABYLON.Vector3(0, 0, 0), _scene);
            camera.setTarget(BABYLON.Vector3.Zero());

            const guiMenu = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI");
            guiMenu.idealHeight = 720;

            const startBtn = BABYLON.GUI.Button.CreateSimpleButton("start", "PLAY");
            startBtn.width = 0.2;
            startBtn.height = "40px";
            startBtn.color = "white";
            startBtn.top = "-14px";
            startBtn.thickness = 0;
            startBtn.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_BOTTOM;
            guiMenu.addControl(startBtn)

            // when finished
            async function sceneFinishedLoading() {
                await _scene.whenReadyAsync();
                engine.hideLoadingUI();
                // set current state to start state
                scene.dispose();
                scene = _scene;
                state = State.START;
            }
        }

        //=====================================================================================
        // hide/show the inspector
        var toggleInspector = function() 
        {
            window.addEventListener("keydown", (event) => {
                // shift++I
                if (event.key === "i")
                {
                    if (scene.debugLayer.isVisible())
                    {
                        scene.debugLayer.hide();
                    }
                    else
                    {
                        scene.debugLayer.show();
                    }
                }
            });
        }

        //=====================================================================================

        var createGame = function () 
        {
            initScene();
            assembleScene();
            toggleInspector();
            
            // run the main render loop
            engine.runRenderLoop( () => {
                scene.render();
            });

            return scene;
        };

        //=====================================================================================

        window.initFunction = async function() 
        {
            window.scene = createGame();
        };

        //=====================================================================================
        
        initFunction().then(() => {
            sceneToRender = scene                    
        });

        //=====================================================================================

        // Resize
        window.addEventListener("resize", function () 
        {
            engine.resize();
        });

        //=====================================================================================

    </script>
</body>
</html>
